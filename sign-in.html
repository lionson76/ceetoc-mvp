<!DOCTYPE html>
<html>
<head>
<title>Sign in | CeeTOC</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="bootstrap-custom.css">
</head>

<body id="home">
	<div class="container">
		<div class="row align-items-center" style="height: 100vh;">
			<div class="col"></div>
			<div class="col">
				<img src="images/logo-big.png" width="75%" height="75%" class="mx-auto d-block mb-5" />
				<div class="card">
					<div class="card-body">
						<h6>Sign in</h6>
						<form>
							<div class="form-group">
								<label class="form-control-label" for="email">Email address</label>
								<input type="email" class="form-control" id="inputemail" tabindex="1" required>
							</div>
							<div class="form-group">
    						<label class="form-control-label" for="password">Password</label>
								<small class="float-right" style="padding-top: .25rem;"><a href="password-reset.html">Forgot?</a></small>
    						<input type="password" class="form-control" id="inputpassword" tabindex="2" required>
							</div>
							<div class="form-group">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" tabindex="3"> Remember me
				        </label>
  						</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">Sign in</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>

<script src="config.js"></script>
<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
