<!DOCTYPE html>
<html>
<head>
<title>Register | MVP CSS</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="bootstrap-custom.css">
</head>

<body id="home">
	<div class="container">
		<div class="row align-items-center" style="height: 100vh;">
			<div class="col"></div>
			<div class="col">
				<img src="images/logo-big.png" width="75%" height="75%" class="mx-auto d-block mb-5" />
				<div class="card">
					<div class="card-body">
						<h6>Register</h6>
						<form>
							<div class="form-group">
								<label class="form-control-label" for="firstname">First name</label>
								<input type="text" class="form-control" id="inputfirst">
							</div>
							<div class="form-group">
								<label class="form-control-label" for="lastname">Last name</label>
								<input type="text" class="form-control" id="inputlast">
							</div>
							<div class="form-group">
								<label class="form-control-label" for="email">Email address</label>
								<input type="email" class="form-control" id="inputemail">
							</div>
							<div class="form-group">
								<label class="form-control-label">Profile picture</label>
								<input type="file" class="form-control-file" id="inputfile">
								<small>JPG or PNG at least 200px x 200px</small>
  						</div>
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>

<script src="config.js"></script>
<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
