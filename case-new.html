<!DOCTYPE html>
<html>
<head>
<title>Case | CeeTOC</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="bootstrap-custom.css">
</head>

<body>
	<nav class="navbar navbar-expand navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="dash.html">CeeTOC</a>
			<ul class="navbar-nav">
				<li class="nav-item"><a href="#" class="nav-link">Add Case</a></li>
				<li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Merik Gross</a></li>
				<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Edit Profile</a>
          <a class="dropdown-item" href="sign-in.html">Sign out</a>
        </div>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row title">
			<div class="col-xl-12 col-lg-12 col-md-12">
				<form>
  				<div class="form-row pt-4">
						<div class="form-group col-10">
							<input type="text" class="form-control form-control-lg" id="casetitle" placeholder="1. Add case title" required>
  					</div>
						<div class="form-group col-2">
							<button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-8 col-lg-8 col-md-8">
				<p class="label-box label1">Problem Statement</p>
				<div class="card">
					<div class="card-body">
						<form>
							<div class="form-group">
								<textarea class="form-control tray" id="ps" placeholder="2. Describe the case. Revise as needed."></textarea>
								<div class="btn-tray">
									<button type="submit" class="btn btn-primary">Save</button><button type="submit" class="btn btn-secondary">Clear</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<p class="label-box label1">Differential Diagnosis</p><a href="#" class="btn btn-outline-primary btn-icon" role="button"><i class="material-icons">add</i></a>
				<div class="card">
					<div class="card-body">
						<form>
		  				<div class="form-row">
								<div class="form-group col-10">
									<input type="text" class="form-control form-control" id="ddx" placeholder="3. Add a diagnosis.">
		  					</div>
								<div class="form-group col-2">
									<button type="submit" class="btn btn-primary btn btn-block">Save</button>
								</div>
							</div>
						</form>
						<form>
							<div class="form-group">
								<textarea class="form-control tray" id="ddx-info" placeholder="4. Provide pertinent information."></textarea>
								<div class="btn-tray">
									<button type="submit" class="btn btn-primary">Save</button><button type="submit" class="btn btn-secondary">Clear</button>
								</div>
							</div>
						</form>
						<p class="label-box label2">Treatment Options</p><a href="#" class="btn btn-outline-primary btn-icon" role="button"><i class="material-icons">add</i></a>
						<div class="card-deck">
							<div class="card">
								<div class="card-body">
									<form>
					  				<div class="form-row">
											<div class="form-group col-10">
												<input type="text" class="form-control form-control" id="tx" placeholder="5. Add a treatment option.">
					  					</div>
											<div class="form-group col-2">
												<button type="submit" class="btn btn-primary btn btn-block">Save</button>
											</div>
										</div>
									</form>
									<form>
										<div class="form-group">
											<textarea class="form-control tray" id="tx-info" placeholder="6. Provide pertinent information."></textarea>
											<div class="btn-tray">
												<button type="submit" class="btn btn-primary">Save</button><button type="submit" class="btn btn-secondary">Clear</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-4 col-lg-4 col-md-4">
				<p class="label-box label1">Discussion</p>
				<div class="card">
					<div class="card-body">
						<form>
							<div class="form-group">
								<textarea class="form-control tray" id="discussion" placeholder="7. Add a comment to start a discussion."></textarea>
								<div class="btn-tray">
									<button type="submit" class="btn btn-primary">Save</button><button type="submit" class="btn btn-secondary">Clear</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card mt-3">
					<div class="card-body">
						<p class="placeholder-text">8. Invite team members.</p>
						<div class="mt-3">
							<div class="float-left"><img src="images/profile-default.png" class="profile-pic" /></div>
							<div class="profile-name">
								<p class="ml-2">Firstname Lastname</p>
							</div>
							<div class="float-right"><a href="#" class="btn btn-primary btn-sm" role="button">Invite</a></div>
						</div>
						<div class="mt-3">
							<div class="float-left"><img src="images/profile-default.png" class="profile-pic" /></div>
							<div class="profile-name">
								<p class="ml-2">Firstname Lastname</p>
							</div>
							<div class="float-right"><a href="#" class="btn btn-primary btn-sm" role="button">Invite</a></div>
						</div>
						<div class="mt-3">
							<div class="float-left"><img src="images/profile-default.png" class="profile-pic" /></div>
							<div class="profile-name">
								<p class="ml-2">Firstname Lastname</p>
							</div>
							<div class="float-right"><a href="#" class="btn btn-primary btn-sm" role="button">Invite</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="config.js"></script>
<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
